<!doctype html>
<html lang=swe>
<head>
  <meta charset=utf-8>
  <title>Vilken bok?</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Vilken bok ska jag läsa?</h1>
  <div class="inputsection">
    <div class="inputs">
      <input placeholder="Skriv boktitel..."></input>
    </div>
    <button class="add">Lägg till</button>
  </div>
  <div class="resultsection">
  </div>
  <button>Kör!</button>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $('.resultsection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.add').click(add_option)
    })
  </script>
</body>
</html>
